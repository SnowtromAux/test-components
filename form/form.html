<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Role</title>
    <style>
        :root {
            --primary-color: #3699FF;
            --primary-hover-color: #187DE4;
            --text-color: #3F4254;
            --muted-color: #B5B5C3;
            --border-color: #E4E6EF;
            --card-bg: #ffffff;
            --body-bg: #F3F6F9;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .role-card {
            background-color: var(--card-bg);
            border-radius: 0.42rem;
            box-shadow: 0px 0px 30px 0px rgba(82, 63, 105, 0.05);
            margin-bottom: 2rem;
        }

        .role-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 70px;
            padding: 0 2.25rem;
            border-bottom: 1px solid var(--border-color);
        }

        .role-card-heading {
            margin: 0;
            font-size: 1.275rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .header-actions {
            display: flex;
            align-items: center;
        }

        .role-card-content {
            padding: 2.25rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 0.65rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: 1px solid transparent;
            border-radius: 0.42rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            text-decoration: none;
        }

        .button-primary {
            color: #ffffff;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .button-primary:hover {
            background-color: var(--primary-hover-color);
            border-color: var(--primary-hover-color);
        }

        .form-section {
            margin-bottom: 1.75rem;
        }

        .form-grid {
            display: flex;
            flex-wrap: wrap;
            margin-right: -12.5px;
            margin-left: -12.5px;
        }

        .form-column-label {
            flex: 0 0 25%;
            max-width: 25%;
            padding-right: 12.5px;
            padding-left: 12.5px;
        }

        .form-column-input {
            flex: 0 0 75%;
            max-width: 75%;
            padding-right: 12.5px;
            padding-left: 12.5px;
        }

        .input-field {
            display: block;
            width: 100%;
            padding: 0.65rem 1rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: var(--text-color);
            background-color: #ffffff;
            background-clip: padding-box;
            border: 1px solid var(--border-color);
            border-radius: 0.42rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input-field-solid {
            background-color: #F3F6F9;
            border-color: #F3F6F9;
            color: var(--text-color);
            transition: color 0.15s ease, background-color 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .input-field-compact {
            height: calc(1.5em + 0.75rem + 2px);
            padding-top: 0.375rem;
            padding-bottom: 0.375rem;
        }

        .input-field-standard {
            height: calc(1.5em + 1.3rem + 2px);
        }

        .select-container {
            position: relative;
        }

        .select-container::after {
            content: "\25BC";
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 0.8em;
            color: var(--text-color);
        }

        .select-container select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 2.5rem;
        }

        .permissions-list {
            display: flex;
            flex-wrap: wrap;
        }

        .permission-option {
            margin-right: 15px;
            margin-bottom: 10px;
        }

        .permission-option input[type="checkbox"] {
            margin-right: 5px;
        }

        .section-divider {
            margin: 1rem 0;
            border: 0;
            border-top: 1px solid var(--border-color);
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-row-label {
            flex: 0 0 100px;
            margin-right: 1rem;
        }

        .form-row-input {
            flex: 1;
        }

        .permissions-section {
            display: flex;
        }

        .permissions-section-label {
            flex: 0 0 100px;
            margin-right: 1rem;
        }

        .permissions-section-content {
            flex: 1;
        }

        .button-container {
            display: flex;
            gap: 1rem;
        }

        .button-secondary {
            color: var(--text-color);
            background-color: #E4E6EF;
            border-color: #E4E6EF;
        }

        .button-secondary:hover {
            background-color: #d7dae7;
            border-color: #d7dae7;
        }

        .form-footer {
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .role-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="role-card">
            <div class="role-card-header">
                <h3 class="role-card-heading">Create New Role</h3>
                <div class="header-actions">
                    <a href="#" class="button button-primary">
                        <i class="fa fa-arrow-left"></i> Back
                    </a>
                </div>
            </div>
            <div class="role-card-content">
                <form class="role-form" id="roleForm" method="POST" action="#">
                    <h3 class="role-section-title">Role</h3>
                    
                    <div class="form-row">
                        <label class="form-row-label" for="name">Name:</label>
                        <input id="name" class="input-field input-field-solid input-field-compact" name="name" type="text" required placeholder="Enter role name">
                    </div>

                    <div class="form-row">
                        <label class="form-row-label" for="color">Color:</label>
                        <div class="select-container">
                            <select id="color" name="color" class="input-field input-field-solid input-field-standard" required>
                                <option value="" selected>Select</option>
                                <option value="primary">Primary</option>
                                <option value="success">Success</option>
                                <option value="danger">Danger</option>
                                <option value="warning">Warning</option>
                                <option value="info">Info</option>
                                <option value="dark">Dark</option>
                                <option value="gray-900">Gray</option>
                            </select>
                        </div>
                    </div>

                    <div class="permissions-section">
                        <div class="permissions-section-label">Permission:</div>
                        <div class="permissions-section-content">
                            <div class="permissions-list">
                                <label class="permission-option"><input type="checkbox" name="permission[1]" value="1"> role-list</label>
                                <label class="permission-option"><input type="checkbox" name="permission[2]" value="2"> role-create</label>
                                <label class="permission-option"><input type="checkbox" name="permission[3]" value="3"> role-edit</label>
                                <label class="permission-option"><input type="checkbox" name="permission[4]" value="4"> role-delete</label>
                            </div>
                            <hr class="section-divider">
                            <div class="permissions-list">
                                <label class="permission-option"><input type="checkbox" name="permission[5]" value="5"> blog-list</label>
                                <label class="permission-option"><input type="checkbox" name="permission[6]" value="6"> blog-create</label>
                                <label class="permission-option"><input type="checkbox" name="permission[7]" value="7"> blog-edit</label>
                                <label class="permission-option"><input type="checkbox" name="permission[8]" value="8"> blog-delete</label>
                            </div>
                            <hr class="section-divider">
                            <div class="permissions-list">
                                <label class="permission-option"><input type="checkbox" name="permission[9]" value="9"> widget-list</label>
                                <label class="permission-option"><input type="checkbox" name="permission[10]" value="10"> widget-create</label>
                                <label class="permission-option"><input type="checkbox" name="permission[11]" value="11"> widget-edit</label>
                                <label class="permission-option"><input type="checkbox" name="permission[12]" value="12"> widget-delete</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="form-row-label"></label>
                        <div class="form-footer">
                            <div class="button-container">
                                <button type="submit" class="button button-primary">
                                    <i class="fa-solid fa-floppy-disk"></i> Submit
                                </button>
                                <button type="button" class="button button-secondary">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
