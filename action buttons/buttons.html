<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Action Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <div class="action-buttons">
        <button class="btn btn-small btn-primary"><i class="fas fa-eye"></i> View</button>
        <button class="btn btn-small btn-info"><i class="fas fa-edit"></i> Edit</button>
        <button class="btn btn-small btn-danger"><i class="fas fa-trash"></i> Delete</button>
        <button class="btn btn-small btn-success"><i class="fas fa-download"></i> Download</button>
        <button class="btn btn-small btn-warning"><i class="fas fa-share"></i> Share</button>
        <button class="btn btn-small btn-light"><i class="fas fa-print"></i> Print</button>
        <button class="btn btn-small btn-dark"><i class="fas fa-cog"></i> Settings</button>
        <button class="btn btn-small btn-primary"><i class="fas fa-check"></i> Approve</button>
        <button class="btn btn-small btn-info"><i class="fas fa-comment"></i> Comment</button>
        <button class="btn btn-small btn-success"><i class="fas fa-lock"></i> Lock</button>
        <button class="btn btn-small btn-warning"><i class="fas fa-star"></i> Favorite</button>
        <button class="btn btn-small btn-danger"><i class="fas fa-ban"></i> Block</button>
        <button class="btn btn-small btn-primary"><i class="fas fa-upload"></i> Upload</button>
        <button class="btn btn-small btn-info"><i class="fas fa-search"></i> Search</button>
        <button class="btn btn-small btn-success"><i class="fas fa-sync"></i> Refresh</button>
        <button class="btn btn-small btn-warning"><i class="fas fa-bell"></i> Notify</button>
        <button class="btn btn-small btn-danger"><i class="fas fa-exclamation-triangle"></i> Alert</button>
        <button class="btn btn-small btn-light"><i class="fas fa-user"></i> Profile</button>
        <button class="btn btn-small btn-dark"><i class="fas fa-chart-bar"></i> Analytics</button>
        <button class="btn btn-small btn-primary"><i class="fas fa-envelope"></i> Message</button>
        <button class="btn btn-small btn-info"><i class="fas fa-calendar"></i> Schedule</button>
        <button class="btn btn-small btn-warning"><i class="fas fa-heart"></i> Like</button>
        <button class="btn btn-small btn-danger"><i class="fas fa-flag"></i> Report</button>
        <button class="btn btn-small btn-light"><i class="fas fa-map-marker-alt"></i> Location</button>
        <button class="btn btn-small btn-dark"><i class="fas fa-code"></i> Code</button>
        <button class="btn btn-small btn-primary"><i class="fas fa-file-export"></i> Export</button>
        <button class="btn btn-small btn-info"><i class="fas fa-filter"></i> Filter</button>
        <button class="btn btn-small btn-success"><i class="fas fa-thumbs-up"></i> Approve</button>
        <button class="btn btn-small btn-warning"><i class="fas fa-clock"></i> History</button>
        <button class="btn btn-small btn-danger"><i class="fas fa-power-off"></i> Logout</button>
    </div>
</body>
</html>
