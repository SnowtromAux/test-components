<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Financial Display with Larger Text</title>
    <link rel="stylesheet" href="./display.css">
</head>
<body>
    <div class="financial-container">
        <span class="percentage positive">+482.07%</span>
        <span class="amount">$803.44</span>
    </div>
    <div class="financial-container">
        <span class="percentage negative">-15.32%</span>
        <span class="amount">$245.68</span>
    </div>
    <div class="financial-container">
        <span class="percentage neutral">0.00%</span>
        <span class="amount">$500.00</span>
    </div>
</body>
</html>
