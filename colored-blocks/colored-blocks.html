<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Blocks with Sizes and Alignment</title>
    <link rel="stylesheet" href="./colored-blocks.css">
</head>
<body>
    <div class="row">
        <span class="block sm primary left">Small Left</span>
        <span class="block sm success center">Small Center</span>
        <span class="block sm warning right">Small Right</span>
    </div>
    <div class="row">
        <span class="block md primary left">Medium Left</span>
        <span class="block md success center">Medium Center</span>
        <span class="block md warning right">Medium Right</span>
    </div>
    <div class="row">
        <span class="block lg primary left">Large Left</span>
        <span class="block lg success center">Large Center</span>
        <span class="block lg warning right">Large Right</span>
    </div>
    <div class="row">
        <span class="block md danger">Danger</span>
        <span class="block md info">Info</span>
    </div>
</body>
</html>
