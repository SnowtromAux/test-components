<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Table Component</title>
    <style>
        :root {
            --primary-color: #009ef7;
            --primary-hover-color: #0095e8;
            --danger-color: #f1416c;
            --danger-hover-color: #d9214c;
            --info-color: #7239ea;
            --info-hover-color: #5014d0;
            --body-bg: #f5f8fa;
            --card-bg: #ffffff;
            --text-color: #181c32;
            --text-muted: #a1a5b7;
            --border-color: #e4e6ef;
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 0.625rem;
            box-shadow: 0 0 20px 0 rgba(76, 87, 125, 0.02);
            margin-bottom: 2rem;
        }

        .card-body {
            padding: 2rem;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            margin-bottom: 1rem;
            color: var(--text-color);
            vertical-align: top;
            border-color: var(--border-color);
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 0.75rem;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th.narrow-column,
        .data-table td.narrow-column {
            width: 1%;
            white-space: nowrap;
        }

        .data-table thead th {
            text-align: left;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.95rem;
            border-bottom: 2px solid var(--border-color);
        }

        .data-table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }

        .text-right {
            text-align: right;
        }

        .action-buttons {
            display: flex;
            gap: 0.25rem;
            justify-content: flex-end;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: 1px solid transparent;
            border-radius: 0.475rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            text-decoration: none;
        }

        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            color: #fff;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover-color);
            border-color: var(--primary-hover-color);
        }

        .btn-info {
            color: #fff;
            background-color: var(--info-color);
            border-color: var(--info-color);
        }

        .btn-info:hover {
            background-color: var(--info-hover-color);
            border-color: var(--info-hover-color);
        }

        .btn-danger {
            color: #fff;
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: var(--danger-hover-color);
            border-color: var(--danger-hover-color);
        }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .pagination-desktop {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-direction: row;
        }

        .pagination-info {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-right: auto;
        }

        .pagination {
            display: flex;
            padding-left: 0;
            list-style: none;
            margin: 0;
        }

        .pagination-item:not(:first-child) .pagination-link {
            margin-left: -1px;
        }

        .pagination-link {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            height: 32px;
            padding: 0 6px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .pagination-item:not(.arrow):not(.ellipsis) .pagination-link {
            background-color: #fff;
            border: 1px solid #dee2e6;
        }

        .pagination-link:hover {
            color: var(--primary-color);
        }

        .pagination-item:not(.arrow):not(.ellipsis) .pagination-link:hover {
            background-color: #e6e6e6;
            z-index: 1;
        }

        .pagination-item.active .pagination-link,
        .pagination-item.active .pagination-link:hover {
            color: var(--primary-color);
            background-color: #fff;
            border: 1px solid var(--primary-color);
            z-index: 2;
            cursor: default;
            font-weight: 600;
        }

        .pagination-item.disabled .pagination-link,
        .pagination-item.disabled .pagination-link:hover {
            color: #6c757d;
            pointer-events: none;
            background-color: transparent;
            border-color: transparent;
        }

        .pagination-item.ellipsis .pagination-link {
            pointer-events: none;
            background-color: transparent;
            border-color: transparent;
        }

        /* Mobile styles */
        @media (max-width: 575.98px) {
            .pagination-container {
                flex-direction: column;
                gap: 1rem;
            }

            .pagination-desktop {
                display: none;
            }
        }

        /* Desktop styles */
        @media (min-width: 576px) {
            .pagination-mobile {
                display: none;
            }
        }

        .number-cell {
            position: relative;
            transition: all 0.3s ease;
        }

        .number-cell::before {
            content: attr(data-number);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            transition: all 0.3s ease;
        }

        .number-cell:hover::before {
            transform: translate(-50%, -50%) scale(1.5);
            color: var(--primary-color);
            font-weight: bold;
        }

        .number-cell::after {
            content: attr(data-number);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: all 0.3s ease;
            color: var(--primary-color);
        }

        .number-cell:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th class="narrow-column">#</th>
                                <th>Name</th>
                                <th>Created Date</th>
                                <th class="narrow-column">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="narrow-column number-cell" data-number="1"></td>
                                <td>Admin</td>
                                <td>01-05-2023 14:30</td>
                                <td class="text-right">
                                    <div class="action-buttons">
                                        <a href="#" class="btn btn-small btn-primary">Edit</a>
                                        <a href="#" class="btn btn-small btn-info">Show</a>
                                        <button class="btn btn-small btn-danger">Delete</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="narrow-column number-cell" data-number="2"></td>
                                <td>User</td>
                                <td>02-05-2023 09:15</td>
                                <td class="text-right">
                                    <div class="action-buttons">
                                        <a href="#" class="btn btn-small btn-primary">Edit</a>
                                        <a href="#" class="btn btn-small btn-info">Show</a>
                                        <button class="btn btn-small btn-danger">Delete</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="narrow-column number-cell" data-number="3"></td>
                                <td>Manager</td>
                                <td>03-05-2023 11:45</td>
                                <td class="text-right">
                                    <div class="action-buttons">
                                        <a href="#" class="btn btn-small btn-primary">Edit</a>
                                        <a href="#" class="btn btn-small btn-info">Show</a>
                                        <button class="btn btn-small btn-danger">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <nav class="pagination-container">
                    <!-- Mobile pagination -->
                    <div class="pagination-mobile">
                        <ul class="pagination">
                            <li class="pagination-item disabled">
                                <span class="pagination-link">« Previous</span>
                            </li>
                            <li class="pagination-item">
                                <a class="pagination-link" href="#" rel="next">Next »</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Desktop pagination -->
                    <div class="pagination-desktop">
                        <div class="pagination-info">
                            Showing
                            <span class="highlight">1</span>
                            to
                            <span class="highlight">10</span>
                            of
                            <span class="highlight">1000</span>
                            results
                        </div>
                        <ul class="pagination">
                            <li class="pagination-item arrow disabled">
                                <span class="pagination-link">‹</span>
                            </li>
                            <li class="pagination-item active">
                                <a class="pagination-link" href="#" aria-current="page">1</a>
                            </li>
                            <li class="pagination-item">
                                <a class="pagination-link" href="#">2</a>
                            </li>
                            <li class="pagination-item">
                                <a class="pagination-link" href="#">3</a>
                            </li>
                            <li class="pagination-item ellipsis">
                                <span class="pagination-link">...</span>
                            </li>
                            <li class="pagination-item">
                                <a class="pagination-link" href="#">99</a>
                            </li>
                            <li class="pagination-item">
                                <a class="pagination-link" href="#">100</a>
                            </li>
                            <li class="pagination-item arrow">
                                <a class="pagination-link" href="#" rel="next">›</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
